<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriSuivi Bénin</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <!-- HEADER - S'affiche seulement si utilisateur connecté -->
    {% set user = get_user(request) %}
    {% if user %}
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="nav-logo">AgriSuivi Bénin</a>
                <ul class="nav-menu">
                    <li><a href="/dashboard" class="nav-link">Dashboard</a></li>
                    <li><a href="/products" class="nav-link">Produits</a></li>
                    <li><a href="/zones" class="nav-link">Zones</a></li>
                    <li><a href="/stocks" class="nav-link">Stocks</a></li>
                    <li><a href="/prices" class="nav-link">Prix</a></li>
                    <li><a href="/logout" class="nav-link">Déconnexion ({{ user.username }})</a></li>
                </ul>
            </div>
        </nav>
    </header>
    {% endif %}

    <!-- CONTENU PRINCIPAL -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER (optionnel) -->
    <footer>
        <div class="container">
            <p>&copy; 2026 AgriSuivi Bénin - Tous droits réservés</p>
        </div>
    </footer>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
