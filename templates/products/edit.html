{% extends "base.html" %}

{% block title %}Modifier un Produit{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h4><i class="fas fa-edit"></i> Modifier le produit</h4>
            </div>
            <div class="card-body">
                <form method="post"  >
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom du produit *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ product.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Catégorie</label>
                        <select class="form-control" id="category" name="category">
                            <option value="Céréale" {% if product.category == 'Céréale' %}selected{% endif %}>Céréale</option>
                            <option value="Légume" {% if product.category == 'Légume' %}selected{% endif %}>Légume</option>
                            <option value="Fruit" {% if product.category == 'Fruit' %}selected{% endif %}>Fruit</option>
                            <option value="Tubercule" {% if product.category == 'Tubercule' %}selected{% endif %}>Tubercule</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="unit" class="form-label">Unité</label>
                        <select class="form-control" id="unit" name="unit">
                            <option value="kg" {% if product.unit == 'kg' %}selected{% endif %}>kg</option>
                            <option value="sac" {% if product.unit == 'sac' %}selected{% endif %}>sac</option>
                            <option value="tonne" {% if product.unit == 'tonne' %}selected{% endif %}>tonne</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ product.description or '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/products" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-warning">Modifier</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
